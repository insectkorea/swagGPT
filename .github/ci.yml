name: Golang 1.20 CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go 1.20
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
          cache-dependency-path: go.sum
      - name: Vet
        run: go vet -v ./...
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
